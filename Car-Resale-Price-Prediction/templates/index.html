<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form method="POST" action="/predict">
            <label for="km_driven">How many kilometers has the car been driven?</label>
            <input type="text" id="km_driven" name="km_driven" placeholder="Enter total kilometers driven">

            <label for="mileage">What is the car's fuel efficiency? (in km/ltr or km/kg)</label>
            <input type="text" id="mileage" name="mileage" placeholder="Enter mileage">

            <label for="engine">What is the engine capacity? (in cc)</label>
            <input type="text" id="engine" name="engine" placeholder="Enter engine capacity">

            <label for="max_power">What is the maximum power of the car? (in hp)</label>
            <input type="text" id="max_power" name="max_power" placeholder="Enter maximum power">

            <label for="seats">How many seats does the car have?</label>
            <input type="text" id="seats" name="seats" placeholder="Enter number of seats">

            <label for="age">How many years has it been since the car was purchased?</label>
            <input type="text" id="age" name="age" placeholder="Enter car age">

            <label for="fuel">What type of fuel does the car use?</label>
            <select id="fuel" name="fuel">
                <option value="Diesel">Diesel</option>
                <option value="Petrol">Petrol</option>
                <option value="CNG/LPG">CNG/LPG</option>
            </select>

            <label for="seller_type">Who is selling the car?</label>
            <select id="seller_type" name="seller_type">
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <label for="transmission">What type of transmission does the car have?</label>
            <select id="transmission" name="transmission">
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">What is the car's ownership history?</label>
            <select id="owner" name="owner">
                <option value="First">First</option>
                <option value="Second Hand">Second Hand</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        <!-- Display predicted price -->
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
